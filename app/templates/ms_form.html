<form id="stepped" action="#" method="post">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12">
				<h1 class="text-center py-3">Multi step form with vanilla JS in Bootstrap 4</h1>
			</div>
			<div class="col-md-10">
				<div class="indicators d-flex justify-content-around py-4 text-light">
					<div class="rounded-circle bg-secondary px-2 shadow-sm mr-2">1</div>
					<div class="rounded-circle bg-secondary px-2 shadow-sm mr-2">2</div>
					<div class="rounded-circle bg-secondary px-2 shadow-sm mr-2">3</div>
					<div class="rounded-circle bg-secondary px-2 shadow-sm">4</div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="fix-height position-relative">
					<div class="steps">
						<h3 class="py-3">Basic Information</h3>
						<div class="row justify-content-center">
							<div class="col pe-md-4">
								<div class="form-group">
									<label for="first_name">First name</label>
									<input type="text" id="first_name" class="form-control">
								</div>
							</div>
							<div class="col pe-md-4">
								<div class="form-group">
									<label for="last_name">Last name</label>
									<input type="text" id="last_name" class="form-control">
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" id="email" class="form-control">
								</div>
							</div>
						</div>
						<div class="row justify-content-center">
							<div class="col pe-md-4">
								<div class="form-group">
									<label for="phone">Phone</label>
									<input type="text" id="phone" class="form-control">
								</div>
							</div>
							<div class="col pe-md-4">
								<div class="form-group">
									<label for="ssn">Social Security #</label>
									<input type="text" id="ssn" class="form-control">
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label for="dob">Date of birth</label>
									<input type="date" id="dob" class="form-control">
								</div>
							</div>
						</div>
						<!-- /.row -->
					</div>
					<div class="steps">
						<h3 class="py-3">Previous Address</h3>
						<div class="row justify-content-center">
							<div class="col pe-md-4">
								<label for="prev_addr_street1">Street #1</label>
								<input type="text" id="prev_addr_street1" class="form-control">
							</div>
							<div class="col">
								<label for="prev_addr_street2">Street #2</label>
								<input type="text" id="prev_addr_street2" class="form-control">
							</div>
						</div> <!-- /.row -->

						<div class="row justify-content-center">
							<div class="col pe-md-4">
								<label for="prev_addr_city">City</label>
								<input type="text" id="prev_addr_city" class="form-control">
							</div>
							<div class="col pe-md-4">
								<label for="prev_addr_state">State</label>
								<input type="text" id="prev_addr_state" class="form-control">
							</div>
							<div class="col">
								<label for="prev_addr_zip">Zip</label>
								<input type="text" id="prev_addr_zip" class="form-control">
							</div>
						</div> <!-- /.row -->
					</div>
					<div class="steps">
						<h3 class="py-3">Criminal Background</h3>
						<div class="row justify-content-center">
							<div class="col pe-md-4">
								<div class="form-group">
									<label for="is_felon">Felon?</label>
									<input type="text" id="is_felon" class="form-control">
								</div>
							</div>
							<div class="col pe-md-4">
								<div class="form-group">
									<label for="is_on_registry">On Registry?</label>
									<input type="text" id="is_on_registry" class="form-control">
								</div>
							</div>
						</div> <!-- /.row -->

						<div class="row justify-content-center">
							<div class="col pe-md-4">
								<div class="form-group">
									<label for="po_name">PO Name</label>
									<input type="text" id="po_name" class="form-control">
								</div>
							</div>
							<div class="col pe-md-4">
								<div class="form-group">
									<label for="po_number">Phone</label>
									<input type="text" id="po_number" class="form-control">
								</div>
							</div>
						</div> <!-- /.row -->


					</div>
					<div class="steps">
						<div class="form-group">
							<label for="inp4">Label 4</label>
							<input type="text" id="inp4" class="form-control">
						</div>
					</div>
				</div>
				<div class="col-md-8 text-right">
					<button type="button" class="btnPrev btn btn-outline-success">Prev</button>
					<button type="button" class="btnNext btn btn-outline-success">Next</button>
				</div>
			</div>
		</div>
	</div>
</form>
