{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Bootstrap Date-Picker Plugin -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
		<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
		<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
		<!-- Inline CSS based on choices in "Settings" tab -->
		<style>
			.bootstrap-iso .formden_header h2,
			.bootstrap-iso .formden_header p,
			.bootstrap-iso form {
				font-family: Arial, Helvetica, sans-serif;
				color: black
			}

			.bootstrap-iso form button,
			.bootstrap-iso form button:hover {
				color: white !important;
			}

			.asteriskField {
				color: red;
			}
		</style>
	</head>
	<body style="background-color: #511026">
		<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
		<div class="bootstrap-iso">
			<div class="container bg-light text-dark my-4 px-3">
				<h2>Stacked form</h2>
				<div class="row">
					<div class="col-md-4 col-sm-8 col-xs-12">
						<form method="post">
							<div class="form-group">
								<label for="first_name">First name:</label>
								<input type="first_name" class="form-control" id="first_name" placeholder="Enter first name" name="first_name">
							</div>
							<div class="form-group">
								<label for="last_name">Last name:</label>
								<input type="last_name" class="form-control" id="last_name" placeholder="Enter last name" name="last_name">
							</div>
							<div class="form-group">
								<label for="email">Email:</label>
								<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
							</div>
							<div class="form-group">
								<label for="drivers_license">Driver's license #:</label>
								<input type="drivers_license" class="form-control" id="drivers_license" placeholder="Enter drivers_license" name="drivers_license">
							</div>
							<div class="form-group">
								<label for="phone">Phone #:</label>
								<input type="phone" class="form-control" id="phone" placeholder="Enter phone" name="phone">
							</div>
							<div class="form-group">
								<label for="ssn">Social Security number:</label>
								<input type="ssn" class="form-control" id="ssn" placeholder="Enter ssn" name="ssn">
							</div>
							<div class="form-group ">
								<label class="control-label " for="date"> Date of birth </label>
								<input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" />
							</div>
							<div class="form-group">
								<div>
									<button class="btn btn-primary " name="submit" type="submit"> Submit </button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Extra JavaScript/CSS added manually in "Settings" tab -->
		<!-- Include jQuery -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!-- Include Date Range Picker -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
		<script>
			$(document).ready(function() {
				var date_input = $('input[name="date"]'); //our date input has the name "date"
				var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
				date_input.datepicker({
					format: 'mm/dd/yyyy',
					orientation: 'bottom right',
					container: container,
					todayHighlight: true,
					autoclose: true,
				})
			})
		</script>
	</body>
</html>
